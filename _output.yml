bookdown::html_document2:
  theme: readable
  highlight: default
  df_print: paged
  toc: true
  toc_depth: 2
  toc_float:
    collapsed: false
  includes:
    in_header: ['addons/target_blank.js', 'addons/GA.html']
    before_body: addons/font_awsome.html
  css: addons/style.css
  self_contained: false
rmdformats::readthedown:
  use_bookdown: true
  number_sections: true
  toc_depth: 2
  css: addons/style.css
  #includes:
    #before_body: addons/font_awsome.html
pagedown::book_crc:
  toc: true
  number_sections: true
  self_contained: true
  pandoc_args: "--mathjax"
  mathjax: NULL
bookdown::gitbook:
  css: addons/style.css
  split_by: "rmd"
  includes:
    in_header: ['addons/target_blank.js', 'addons/GA.html']
  config:
    download: "pdf"
    edit: https://github.com/liao961120/ntuthesis/edit/master/example-thesis/%s
    sharing:
      github: no
      facebook: no
      twitter: no
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
